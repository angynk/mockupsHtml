<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <title>Ministerio de Transporte- Fotodetección</title>

  <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,600,700,300&subset=latin" rel="stylesheet" type="text/css">
  <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Core stylesheets -->
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/pixeladmin.min.css" rel="stylesheet" type="text/css">
  <link href="css/widgets.min.css" rel="stylesheet" type="text/css">

  <!-- Theme -->
  <link href="css/themes/candy-orange.min.css" rel="stylesheet" type="text/css">

  <!-- Pace.js -->
  <script src="pace/pace.min.js"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar px-navbar">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Your Company</a>
    </div>

    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#px-navbar-collapse" aria-expanded="false"><i class="navbar-toggle-icon"></i></button>

  </nav>

  <!-- Content -->
  <div class="px-content">
    <div class="page-header">
      <h1><span class="text-muted font-weight-light"><i class="page-header-icon ion-ios-keypad"></i>Consultar Solicitudes</span></h1>
    </div>
      
      

    <div class="panel">
      <div class="panel-heading">
        <div class="panel-title">Autoridad de Tránsito</div>
      </div>
        
     <div class="row">
            <div class="col-md-12">
                <div class="well white">
                    <form class="form" id="consultaForm">
                    <fieldset>
                        <legend>Datos de la consulta</legend>
                        <br>
                        <div class="form-group" id="consulta">
                            <div class="col-md-12">
                            <label class="control-label">Estado de la Solicitud</label>
                            <select class="select2 form-control" id="estado">
                                <option>Pendiente</option>
                                <option>En trámite</option>
                                <option>Aprobada</option>
                                <option>Denegada</option>
                            </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6">
                                <label class="control-label normal">Fecha Inicio</label>
                                <input type="date" class="form-control"  data-error="Fecha Invalida" id="fechaInicio" required>
                                <div style="padding: 7px;" class="alert alert-danger col-sm-3 col-md-3 col-xs-6" id="fecha-inicio-invalida" role="error">
                                  <strong>Fecha invalida</strong>.
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="control-label normal">Fecha Fin</label>
                                <input type="date" class="form-control" data-error="Fecha Invalida" id="fechaFin" required>
                                <div style="padding: 7px;" class="alert alert-danger col-sm-3 col-md-3 col-xs-6" id="fecha-fin-invalida" role="error">
                                  <strong>Fecha invalida</strong>.
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    </br>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" id="buscarSolicitudes">Buscar</button>
                        </div>
                </form>
            </div>
        </div>
    </div>    
        
      <div class="panel-body" id="tablaSolicitudes" style="display:none">
           <table id="example" cellspacing="0" width="100%" class="table table-striped table-bordered" >
            <thead>
                <tr>
                    <th>Fecha Solicitud</th>
                    <th>Estado</th>
                    <th>Ver</th>
                </tr>
            </thead>
            </table>
      </div>
    </div>
      
      
      
  </div>

  <!-- Footer -->
  <footer class="px-footer px-footer-bottom">
   
  </footer>

  <!-- ==============================================================================
  |
  |  SCRIPTS
  |
  =============================================================================== -->

  <!-- Load jQuery -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Core scripts -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/pixeladmin.min.js"></script>

  <!-- Your scripts -->
  <script src="js/app.js"></script>
  <script src="js/at_consultarSolicitud.js"></script>
    
  </body>
</html>
