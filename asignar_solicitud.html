<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <title>Ministerio de Transporte- Fotodetección</title>

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,600,700,300&subset=latin" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Core stylesheets -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/pixeladmin.min.css" rel="stylesheet" type="text/css">
    <link href="css/widgets.min.css" rel="stylesheet" type="text/css">

    <!-- Theme -->
    <link href="css/themes/candy-orange.min.css" rel="stylesheet" type="text/css">

    <!-- Pace.js -->
    <script src="pace/pace.min.js"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar px-navbar">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">Your Company</a>
    </div>

</nav>

<!-- Content -->
<div class="px-content">
    <div class="page-header">
        <h1><span class="text-muted font-weight-light"><i class="page-header-icon ion-person-stalker"></i>Asignación/Revisión Solicitudes</span></h1>
    </div>



    <div class="panel">
        <div class="row">
            <div class="col-md-4">
                <div class="panel">
                        <div class="panel-heading">
                                <div class="panel-title">Información de la Solicitud</div>
                        </div>
            <div class="panel-body">
                    <form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-md-5 control-label">Codigo Solicitud</label>
                                <div class="col-md-5">
                                <p class="form-control-static">DATO Codigo</p>
                            </div>
                            </div>
                        <div class="form-group">
                    <label class="col-md-5 control-label">Entidad Solicitante</label>
                    <div class="col-md-5">
                        <p class="form-control-static">DATO Entidad Solicitante</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-5 control-label">Fecha Solicitud</label>
                    <div class="col-md-5">
                        <p class="form-control-static">DATO Fecha Solicitud</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-5 control-label">Estado</label>
                    <div class="col-md-5">
                        <p class="form-control-static">DATO Estado</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-5 control-label">Asignado a</label>
                    <div class="col-md-5">
                        <p class="form-control-static">DATO Asignado</p>
                    </div>
                </div>
                  <div class="form-group">
                    <label class="col-md-5 control-label">Número de elementos</label>
                    <div class="col-md-5">
                        <p class="form-control-static">DATO Número de elementos</p>
                    </div>
                </div>

            </form>
        </div>

            </div>
        </div>
            
            <div class="col-md-8">
            <div class="panel">
                <div class="panel-heading">
                    <div class="panel-title">Analistas</div>
                </div>
            <div class="panel-body"  >
            <table id="coTablaAnalistas" cellspacing="0" width="100%" class="table table-striped table-bordered" >
                <thead>
                <tr>
                    <th></th>
                    <th>Nombre</th>
                    <th>No. Solicitudes Pendientes</th>
                    <th>No. Elementos Asociados</th>
                </tr>
                </thead>
            </table>
                 <div class="form-group">
                            <button type="submit" class="btn btn-primary" id="coAsignarSolicitud">Asignar</button>
           </div>
        </div>
                </div>
            
            </div>

        
    </div>



</div>

<!-- Footer -->
<footer class="px-footer px-footer-bottom">

</footer>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="js/bootstrap.min.js"></script>

<!-- Your scripts -->
<script src="js/app.js"></script>
<script src="js/asignar_solicitud.js"></script>
