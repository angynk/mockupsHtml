<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <title>Main page - HTML Starter Project</title>

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,600,700,300&subset=latin" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Core stylesheets -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/pixeladmin.min.css" rel="stylesheet" type="text/css">
    <link href="css/widgets.min.css" rel="stylesheet" type="text/css">

    <!-- Theme -->
    <link href="css/themes/candy-orange.min.css" rel="stylesheet" type="text/css">

    <!-- Pace.js -->
    <script src="pace/pace.min.js"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar px-navbar">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">Your Company</a>
    </div>

    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#px-navbar-collapse" aria-expanded="false"><i class="navbar-toggle-icon"></i></button>

</nav>

<!-- Content -->
<div class="px-content">
    <div class="page-header">
        <h1><span class="text-muted font-weight-light"><i class="page-header-icon ion-plus-circled"></i>Nueva Solicitud</span></h1>
    </div>



    <div class="panel">
        <div class="panel-heading">
            <div class="panel-title">Información Base</div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="well white">
                    <form>
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label for="grid-input-16">Autoridad de Tránsito</label>
                                <div  id="grid-input-16">
                                    <input type="text" class="form-control" id="form-group-input-2" value="Secretaría de Movilidad" disabled>
                                </div>
                            </div>
                            <div class="col-sm-6 form-group">
                                <label >Jurisdiccion</label>
                                <select class="select2 form-control" id="jurisdicciones"></select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label >Departamento</label>
                                <select class="select2 form-control" id="departamentos"></select>
                            </div>
                            <div class="col-sm-6 form-group">
                                <label >Municipio</label>
                                <select class="select2 form-control" id="municipios"></select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>


    <div class="panel">
        <div class="panel-heading">
            <div class="panel-title">Soportes</div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="well white">
                    <form>
                        <div class="row">
                            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modal-soporte">
                                Agregar
                            </button>
                            <!-- Modal -->
                            <div class="modal fade" id="modal-soporte" tabindex="-1">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">×</button>
                                            <h4 class="modal-title" id="myModalLabel">Nuevo Soporte</h4>
                                        </div>
                                        <div class="modal-body">

                                            <div class="row">
                                                <div class="col-sm-12 form-group">
                                                    <label >Tipo de Archivo</label>
                                                    <select class="select2 form-control" id="tipoArchivo">
                                                        <option>Equipo Humano</option>
                                                        <option>Plan de Seguridad Vial</option>
                                                        <option>Soporte Infracciones</option>
                                                        <option>Soporte Movilidad</option>
                                                        <option>Soporte Prevención</option>
                                                        <option>Soporte Siniestralidad</option>
                                                    </select>

                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-12 form-group">
                                                    <label class="custom-file m-b-2">
                                                        <input type="file" id="file">
                                                        <!--<input type="file" class="custom-file-input" id="file">-->
                                                        <!--<span class="custom-file-control form-control input-lg">Choose file...</span>-->
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn" data-dismiss="modal">Cerrar</button>
                                            <button type="button" class="btn btn-primary" id="adjuntarBoton">Adjuntar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <br>
                        <div class="panel-body" >
                            <table id="soportesTabla" cellspacing="0" width="100%" class="table table-striped table-bordered" >
                                <thead>
                                <tr>
                                    <th>Tipo Archivo</th>
                                    <th>Nombre Archivo</th>
                                    <th>Eliminar</th>
                                </tr>
                                </thead>
                            </table>
                        </div>


                    </form>
                </div>
            </div>
        </div>

    </div>


</div>

<!-- Footer -->
<footer class="px-footer px-footer-bottom">

</footer>

<!-- ==============================================================================
|
|  SCRIPTS
|
=============================================================================== -->

<!-- Load jQuery -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Core scripts -->
<script src="js/bootstrap.min.js"></script>
<script src="js/pixeladmin.min.js"></script>

<!-- Your scripts -->
<script src="js/app.js"></script>
<script src="js/at_nuevaSolicitud.js"></script>

</body>
</html>
