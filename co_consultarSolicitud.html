<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <title>Ministerio de Transporte- Fotodetección</title>

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,600,700,300&subset=latin" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Core stylesheets -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/pixeladmin.min.css" rel="stylesheet" type="text/css">
    <link href="css/widgets.min.css" rel="stylesheet" type="text/css">

    <!-- Theme -->
    <link href="css/themes/candy-orange.min.css" rel="stylesheet" type="text/css">

    <!-- Pace.js -->
    <script src="pace/pace.min.js"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar px-navbar">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">Your Company</a>
    </div>

</nav>

<!-- Content -->
<div class="px-content">
    <div class="page-header">
        <h1><span class="text-muted font-weight-light"><i class="page-header-icon ion-person-stalker"></i>Asignación/Revisión Solicitudes</span></h1>
    </div>



    <div class="panel">
        <div class="panel-heading">
            <div class="panel-title">Datos de la consulta</div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="well white">
                    <form class="form" id="coConsultaForm">
                        <fieldset>
                            <div class="form-group">
                                <div class="col-md-6">
                                    <label class="control-label normal">Fecha Inicio</label>
                                    <input type="date" class="form-control"  data-error="Fecha Invalida" id="coFechaInicio" required>
                                    <div style="padding: 7px;" class="alert alert-danger col-sm-3 col-md-3 col-xs-6" id="coFechaInicioInvalida" role="error">
                                        <strong>Fecha invalida</strong>.
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label class="control-label normal">Fecha Fin</label>
                                    <input type="date" class="form-control" data-error="Fecha Invalida" id="coFechaFin" required>
                                    <div style="padding: 7px;" class="alert alert-danger col-sm-3 col-md-3 col-xs-6" id="coFechaFinInvalida" role="error">
                                        <strong>Fecha invalida</strong>.
                                    </div>
                                </div>
                            </div>
                            <div class="form-group" id="coConsulta">
                                <div class="col-md-6">
                                    <label class="control-label">Autoridad de Tránsito</label>
                                    <select class="select2 form-control" id="coAutoridades">
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="control-label">Estado de la Solicitud</label>
                                    <select class="select2 form-control" id="coEstado">
                                        <option>Pendiente</option>
                                        <option>En trámite</option>
                                        <option>Aprobada</option>
                                        <option>Denegada</option>
                                    </select>
                                </div>
                            </div>
                        </fieldset>
                        </br>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" id="coBuscarSolicitudes">Buscar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="panel-body" id="coTablaSolicitudes" style="display:none">
            <table id="coSolicitudes" cellspacing="0" width="100%" class="table table-striped table-bordered" >
                <thead>
                <tr>
                    <th>Fecha Solicitud</th>
                    <th>Estado</th>
                    <th>Ver</th>
                </tr>
                </thead>
            </table>
        </div>
    
                        <!-- Modal -->
                            <div class="modal fade" id="modal-asignar" tabindex="-1">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">×</button>
                                            <h4 class="modal-title" >Asignación Solicitud</h4>
                                        </div>
                                        <div class="modal-body">

                                            <div class="row">
                                                <div class="col-sm-12 form-group">
                                                    <label >Asignar a</label>
                                                    <select required class="select2 form-control" id="coUsuariosAsignar">
                                                    </select>

                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn" data-dismiss="modal">Cerrar</button>
                                            <button type="submit" class="btn btn-primary" id="coAsignarBtn">Asignar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
    </div>



</div>

<!-- Footer -->
<footer class="px-footer px-footer-bottom">

</footer>

<!-- ==============================================================================
|
|  SCRIPTS
|
=============================================================================== -->

<!-- Load jQuery -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Core scripts -->
<script src="js/bootstrap.min.js"></script>
<script src="js/pixeladmin.min.js"></script>

<!-- Your scripts -->
<script src="js/app.js"></script>
<script src="js/co_consultarSolicitud.js"></script>

</body>
</html>
