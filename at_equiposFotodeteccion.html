<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <title>Main page - HTML Starter Project</title>

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,600,700,300&subset=latin" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Core stylesheets -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/pixeladmin.min.css" rel="stylesheet" type="text/css">
    <link href="css/widgets.min.css" rel="stylesheet" type="text/css">

    <!-- Theme -->
    <link href="css/themes/candy-orange.min.css" rel="stylesheet" type="text/css">

    <!-- Pace.js -->
    <script src="pace/pace.min.js"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar px-navbar">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">Your Company</a>
    </div>

    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#px-navbar-collapse" aria-expanded="false"><i class="navbar-toggle-icon"></i></button>

</nav>

<!-- Content -->
<div class="px-content">
    <div class="page-header">
        <h1><span class="text-muted font-weight-light"><i class="page-header-icon ion-plus-circled"></i>Nueva Foto Detección</span></h1>
    </div>



    <div class="panel">
        <div class="panel-heading">
            <div class="panel-title">Información Base</div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="well white">
                    <form>
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label >Tipo Tecnología</label>
                                <select class="select2 form-control" id="tipoTecnología">
                                    <option selected="selected" value="0">- Seleccione -</option>
                                    <option value="1">Tecnología A</option>
                                    <option value="2">Tecnología B</option>
                                </select>
                            </div>
                            <div class="col-sm-6 form-group">
                                <label >Utilización</label>
                                <select class="select2 form-control" id="utilizacion">
                                     <option selected="selected" value="0">- Seleccione -</option>
                                    <option value="1">Utilización A</option>
                                    <option value="2">Utilización B</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label >Latitud</label>
                                <input type="number" class="form-control" id="latitud">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label >Longitud</label>
                                <input type="number" class="form-control" id="longitud">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>


    <div class="panel">
        <div class="panel-heading">
            <div class="panel-title">Señalización</div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="well white">
                    <form id="fotoDeteccionForm">
                        <div class="row">
                            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modal-senalizacion">
                                Agregar
                            </button>
                            <!-- Modal -->
                            <div class="modal fade" id="modal-senalizacion" tabindex="-1">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">×</button>
                                            <h4 class="modal-title" id="myModalLabel">Nuevo Señalización</h4>
                                        </div>
                                        <div class="modal-body">
                                            <div class="row">
                                                <div class="col-sm-12 form-group">
                                                    <label >Nombre</label>
                                                    <input type="text" class="form-control" id="nombre" required>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-6 form-group">
                                                    <label >Tipo</label>
                                                    <select class="select2 form-control" id="tipo" required>
                                                        <option selected="selected" value="">- Seleccione -</option>
                                                        <option value="1">Tipo A</option>
                                                        <option value="2">Tipo B</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-12 form-group">
                                                    <label >Latitud</label>
                                                    <input type="number" class="form-control" id="latitudSenalizacion" required>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-12 form-group">
                                                    <label >Longitud</label>
                                                    <input type="number" class="form-control" id="longitudSenalizacion" required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn" data-dismiss="modal">Cerrar</button>
                                            <button type="submit" class="btn btn-primary" id="adjuntarBoton">Adjuntar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <br>
                        <div class="panel-body" >
                            <table id="senalizacionTabla" cellspacing="0" width="100%" class="table table-striped table-bordered" >
                                <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Tipo Archivo</th>
                                    <th>Longitud</th>
                                    <th>Latitud</th>
                                </tr>
                                </thead>
                            </table>
                        </div>


                    </form>
                </div>
            </div>
        </div>

    </div>


</div>

<!-- Footer -->
<footer class="px-footer px-footer-bottom">

</footer>

|
|  SCRIPTS

=============================================================================== -->

<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Core scripts -->
<script src="js/bootstrap.min.js"></script>
<script src="js/pixeladmin.min.js"></script>

<!-- Your scripts -->
<script src="js/app.js"></script>
<script src="js/at_equiposFotodeteccion.js"></script>

</body>
</html>
